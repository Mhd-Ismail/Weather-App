<html>
<html lang="en">

<head>
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <section class="header">
        <nav class="
            navbar navbar-expand-lg navbar-dark
            bg-dark
            py-5
            backgroundColor">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="textlogo d-flex align-items-center">
                        <img src="images/logo.png" alt="" />
                        <p>Weather</p>
                    </div>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto Li">
                        <li class="nav-item active stable">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <!-- home section -->
    <section class="home overflow-hidden ">
        <!-- input and search -->
        <div class="container py-5 itemsContainer">
            <div class="row">
                <div class="col-md-12 pl-0 pr-0">
                    <div class="searchinput text-center">
                        <input type="text" class="w-100 my-5 inputMargin" placeholder="Find your location..." id="findCityInput" />
                        <button class="searchButton">Search</button>
                    </div>
                </div>
                <!-- forecast -->
                <div class="col-md-4 forecastBody pl-0 pr-0">
                    <div class="item" id="today">
                    </div>
                </div>
                <!-- end of first forcast -->
                <!-- second forecast -->
                <div class="col-md-4 forecastBody2">
                    <div class="item" id="secondDay">
                    </div>
                </div>
                <!-- end second forecast -->
                <!-- third forecast -->
                <div class="col-md-4 forecastBody3">
                    <div class="item" id="thirdDay">

                    </div>
                </div>
                <!-- end third forecast -->
            </div>
        </div>
    </section>
    <!-- Footer section -->
    <section class="footer backgroundc">
        <div class="container">
            <div class="row">
                <div class="col-md-8 py-5">
                    <div class="subscribeInput">
                        <input type="text" class="w-100" placeholder="Enter your email to subscribe.....">
                        <button class="searchButton">Subscribe</button>
                        <p class="pt-5 pl-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                    </div>
                </div>
                <div class="col-md-4 py-5">
                    <div class="socialIcons text-center">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                        <a href=""><i class="fab fa-pinterest"></i></a>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

</html>
